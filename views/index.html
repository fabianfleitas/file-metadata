<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/journal/bootstrap.min.css">
    <title>File metadata microservice</title>
</head>
<body>
    <main class="col-md-11 bg-light m-5 p-5 text-center border-primary">
        <h1 class="title text-primary">API Project: File Metadata Microservice</h1>
       <h3 class="subtitle text-primary"> Usage: </h3> 
       <p>Upload a file and the metadata of the file it will show to you. </p>  
       <div class="form-container d-flex justify-content-center m-2">
           <form class="form" action="/api/fileanalyse" method="POST" enctype="multipart/form-data">
                <input class="form-control-file m-3" type="file" name="upfile">
                <button type="submit" class="btn-primary form-control-sm">Upload</button>
           </form>
       </div>
    </main>
</body>
</html>
